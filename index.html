<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<div class="main">

    <div class="text-top">
        <p>Choose a tank</p>
    </div>
    <main class="main-container">
        <figure class="tank">
            <div class="img-container"></div>
            <figcaption class="tank-name"></figcaption>
        </figure>
        <div class="tank-info-popup">
            <div class="tank-info-top">
                <p>Tank Information</p>
                <button class="close-btn">&times;</button>
            </div>
            <div class="tank-info__content">
                <div class="image-wrapper"><img src="#" alt="tank"></div>
                <div class="content__container">
                    <div class="content__container-left">
                        <label for="name-tank-api">Name:</label>
                        <p class="left__name" id="name-tank-api">??</p>
                        <label for="country-tank-api">Country:</label>
                        <p class="left__country" id="country-tank-api">??</p>
                    </div>
                    <div class="content__container-right">
                        <label for="type-tank-api">Type:</label>
                        <p class="right__type" id="type-tank-api">??</p>
                        <label for="manufacturer-tank-api">Manufacturer:</label>
                        <p class="right__manufacturer" id="manufacturer-tank-api">??</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="overlay"></div>

</div>


<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
